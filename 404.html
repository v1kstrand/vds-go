<!doctype html>
<meta charset="utf-8">
<title>Redirecting…</title>
<meta name="referrer" content="no-referrer-when-downgrade">
<style>
  body { font: 14px/1.5 system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 3rem; color: #333; }
  .box { max-width: 640px; }
  .muted { color: #777; font-size: 12px; }
</style>
<div class="box">
  <h1>Redirecting…</h1>
  <p>If you are not redirected automatically, <a id="manual" href="#">click here</a>.</p>
  <p class="muted">go.vdsai.se</p>
</div>
<script>
  // ---- DEFINE YOUR SHORT LINKS HERE ----
  const routes = {
    "":     "https://vdsai.se",  // root → homepage
    "meet": "https://vdsai.se/meet?utm_source=email&utm_medium=outreach&utm_campaign=discovery"
  };

  function trimSlashes(s){ return (s||"/").replace(/^\/+|\/+$/g,""); }
  const slug = trimSlashes(location.pathname);
  const base = Object.prototype.hasOwnProperty.call(routes, slug) ? routes[slug] : routes[""];

  // Preserve incoming query (?cid=..., UTMs, etc.)
  const incoming = (location.search || "").replace(/^\?/, "");
  const target = incoming ? (base + (base.includes("?") ? "&" : "?") + incoming) : base;

  // Update manual link for users with JS disabled
  document.getElementById("manual").setAttribute("href", target);

  // Perform redirect
  try { window.location.replace(target); } catch { window.location.href = target; }
</script>
